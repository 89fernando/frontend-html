<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moovin</title>
    <meta name="description" content="Moovin">
    <link rel="stylesheet" href="./styles/css/styles.css">
</head>

<body>
    <div class="container faixa-topo">
        <div class="contato">
            <div class="contact tel">
                <img src="./assets/phone.svg" alt="fone">
                <span>9 9920 0350</span>
            </div>
            <div class="contact whats">
                <img src="./assets/whats.svg" alt="fone">
                <span>9 9920 0350</span>
            </div>
            
        </div>
        <div class="menus">
            <ul>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Fale Conosco</a></li>
                <li><a href="#">Trocas e Devoluções</a></li>
            </ul>
        </div>
    </div>
    <header>
        <div class="container cabecalho">
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="formulario">
                <form class="form" action="#" method="get">
                    <input type="text" placeholder="O que você está procurando?">
                    <button type="submit"><img src="./assets/search.svg" alt=""></button>
                </form>
            </div>
            <div class="actions">
                <div class="entrar">
                    <a href="#">Entrar
                       <img src="./assets/chevron-down.svg" alt="">
                    </a>
                    <div class="caixa">
                        <ul>
                            <li class="negrito">Minha conta</li>
                            <li>Meus pedidos</li>
                            <li>Lista de desejos</li>
                        </ul>
                    </div>
                </div>
                <div class="shopping">
                    <button>
                        <img src="./assets/Path.svg" alt="">
                        <span class="quantidade">+50</span>
                    </button>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
